<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="roelof.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
 
  <title>Frontend Mentor | Launch countdown timer</title>
 
</head>
<body>
   <div class="container">
     <div class="counter_container">
        <p class="header"> We're launching soon</p>
        <div class="counter">
            <div class="days">
                <div class="top"></div>
                <div class="bottom"></div>
                <p class="numbers">08</p>
                <p class="text">days</p>
            </div>
            <div class="hours">
                <div class="top"></div>
                <div class="bottom"></div>
                <p class="numbers">23</p>
                <p class="text">Hours</p>
            </div>
            <div class="minutes">
                <div class="top"></div>
                <div class="bottom"></div>
                <p class="numbers">55</p>
                <p class="text">Minutes</p>
            </div>
            <div class="seconds">
                <div class="top"></div>
                <div class="bottom"></div>
                <p class="numbers">41</p>
                <p class="text">seconds</p>
            </div>
        </div>
    </div>
    <div class="social_icons">
        <img src="./images/icon-facebook.svg">
        <img src="./images/icon-pinterest.svg">
        <img src="./images/icon-instagram.svg">
    </div>
  </div>
</body>
</html>
